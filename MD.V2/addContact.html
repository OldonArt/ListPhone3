<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AddContact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapperTwo">
      <header class="headerTwo">
        <div class="block">
          <div class="headerTwo__row">
            <div class="headerTwo__icon">
              <a href="/index.html">
                <img src="img/free-icon-phone.png" width="50px" alt="phone" />
              </a>
            </div>
            <div class="headerTwo__contact">Add contact</div>
          </div>
        </div>
      </header>

      <main class="main_2">
        <!-- <div class="container"> -->
        <form id="mainForm"  method="post">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input
              name="nameInput"
              type="name"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              autocomplete="given-name"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputNumber1" class="form-label">Phone</label>
            <input
              name="phone"
              type="text"
              class="form-control"
              id="exampleInputNumber1"
              autocomplete="given-name"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              name="checkbox"
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
              autocomplete="cc-number"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Favorites</label
            >
          </div>
          <div id="error" style="color: rgb(160, 63, 144); font-weight: bold;"></div>
          <footer class="footer_2">
            <button name="create_ac" class="textbutton" type="submit">
              Создать
            </button>
          </footer>
        </form>
        <!-- </div> -->
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
